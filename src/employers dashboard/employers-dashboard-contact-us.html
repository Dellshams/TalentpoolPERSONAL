<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../styles/custom-css/employers-dashboard-contact-us.css">
    <link rel="stylesheet" href="../../styles/bootstrap-css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <title>TalentPool</title>
</head>
<body>
<section class="container employers-dashboard-settings-container">

    <div class="employers-dashboard-settings-inner">

        <h5>Settings</h5>

        <div class="settings-container">
            <div class="col-3 settings-actions">
                <div class="action">
                    <span><img src="../../img/vectors/settings.png" alt="vec"></span>
                    &nbsp;
                    <span class="action-name">General</span>
                </div>
                <div class="action">
                    <span><img src="../../img/vectors/apperance.png" alt="vec"></span>
                    &nbsp;
                    <span class="action-name">Appearance</span>
                </div>
                <div class="action">
                    <span><img src="../../img/vectors/alarm.png" alt="vec"></span>
                    &nbsp;
                    <span class="action-name">Notification</span>
                </div>
                <div class="action active">
                    <span><img src="../../img/vectors/landphone.png" alt="vec"></span>
                    &nbsp;
                    <span class="action-name">Contact Us</span>
                </div>
                <div class="action">
                    <span><img src="../../img/vectors/privacy.png" alt="vec"></span>
                    &nbsp;
                    <span class="action-name">My Privacy</span>
                </div>
                <div class="action">
                    <span><img src="../../img/vectors/report.png" alt="vec"></span>
                    &nbsp;
                    <span class="action-name">Report Abuse</span>
                </div>
            </div>

            <div class="col-9 contact-us-container">
                <span class="title">Contact Us</span>
                <form action="#">
                    <div class="input-group input-group-lg contact-us-input">
                        <input type="text" class="form-control"
                               aria-label="Large" placeholder="Your Name*">
                    </div>
                    <div class="input-group input-group-lg contact-us-input">
                        <input type="text" class="form-control"
                               aria-label="Large" placeholder="Your Email*">
                    </div>
                    <div class="input-group input-group-lg contact-us-input">
                        <input type="text" class="form-control"
                               aria-label="Large" placeholder="Subject...">
                    </div>
                    <div class="input-group contact-us-input">
                        <label for="textarea" style="display: none"></label>
                        <textarea id="textarea" rows="4" class="form-control"
                                  placeholder="Your Message..."></textarea>
                    </div>
                    <div class="d-flex justify-content-center contact-us-input">
                        <button type="submit" class="btn btn-lg">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>

</section>
</body>
</html>
